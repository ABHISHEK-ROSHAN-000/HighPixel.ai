<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighPixel Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="img.jpg" alt="Logo">
            </a>
            <h1><a href="index.html">HighPixel</a></h1>
        </div>
        <div class="navbar-signup">
            <a href="#">Sign Up</a>
        </div>
    </div>

    <!-- Toggle Button (Below Navbar) -->
    <button class="toggle-btn" onclick="toggleSidebar()"><b>></b></button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>AI Models: </h2>
        <ul>
            <li><a href="1.html">Mark llm</a></li>

        </ul>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            <h1>Robot</h1>
            <p></p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');

            // Toggle the sidebar visibility
            sidebar.classList.toggle('active');

            // Adjust the left border width and button text when toggled
            if (sidebar.classList.contains('active')) {
                // sidebar.style.borderLeftWidth = '10px'; // Add border width when active
                // toggleBtn.innerHTML = '<b><</b>'; // Change button text to "<" when active
            } else {
                sidebar.style.borderLeftWidth = '1px'; // Restore original border width
                toggleBtn.innerHTML = '<b>></b>'; // Change button text to ">" when inactive
            }
        }
    </script>

</body>

</html>
